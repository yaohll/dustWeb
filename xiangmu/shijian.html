/* MENU 样式属性  */

#menu {
    padding: 2px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    -ms-box-sizing: border-box;
    box-sizing: border-box;
    color: #303030;
    background: #fff;
}

#drop_menu, #menu {
    width: 960px;
    margin: 0px 0;
}

#drop_menu {
    height: 40px;
    padding: 0;
}

#drop_menu:after: {
    clear: both
}

#drop_menu li a {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    text-indent: -999px
}

#drop_menu li {
    position: relative;
    list-style: none;
    float: left;
    display: block;
    width: 130px;
    height: 40px;
    text-align: center;
    color: #606060;
    font-size: 16px;
    line-height: 40px;
    background: #f9fafb;
    border: .5px solid #606060;
    margin: 0 2px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    -ms-box-sizing: border-box;
    box-sizing: border-box;
    border-radius: 4px;
    z-index: 2200
}

#drop_menu > li#menu_title1 {
    background: #fff;
    border: none;
    border-radius: 0;
    color: #ea5506;
    font-weight: 700;
    width: 100px;
    padding: 0
}

#menu_title2 {
    display: none
}

#drop_menu > li.on {
    font-weight: 700;
    background: #165e83;
    border: .2px solid #606060;
    color: #fff;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    -ms-box-sizing: border-box;
    box-sizing: border-box
}

#drop_menu > a > li.no_drop:hover {
    color: #606060;
    background: silver;
    text-decoration: none;
    font-weight: 700
}

#drop_menu > li > ul {
    position: absolute;
    width: 100%;
    top: 40px;
    left: -40px
}

#drop_menu > li > ul > li {
    overflow: hidden;
    height: 0;
    font-weight: 400;
    border: none;
    border-radius: 0;
    margin: .5px 0
}

#drop_menu > li > ul > li:hover, #drop_menu > li > ul > li > a {
    color: #606060;
    text-decoration: none
}

#drop_menu > li > ul > li:hover {
    background: silver;
    font-weight: 700
}

#drop_menu li ul li:hover > a {
    color: #606060
}

#drop_menu > li:hover > ul > li {
    overflow: visible;
    height: 40px;
    border: .2px solid grey;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    -ms-box-sizing: border-box;
    box-sizing: border-box
}
